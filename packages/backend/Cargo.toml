[package]
name = "grip-backend"
version = "0.1.0"
edition = "2021"

[lib]
name = "grip_backend"
path = "src/lib.rs"
crate-type = ["cdylib", "rlib"]

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
strip = true

[dependencies]
# Holochain
hdi = "0.5.0"
hdk = "0.5.0"
hdk_derive = "0.5.0"
holochain_integrity_types = "0.5.0"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Error handling
thiserror = "1"

# Password hashing
bcrypt = "0.15"

# Hashing for images
sha2 = "0.10"
hex = "0.4"

# Time utilities
chrono = "0.4"

# Regex for RUT validation
regex = "1"

# Random for token generation
rand = "0.8"


